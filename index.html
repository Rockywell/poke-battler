<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pok√©dex Battler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Pok√©dex Battler is a interactive Pok√©mon battle simulator made by Porter Frazier!">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module"></script>
</head>

<body>
    <div class="page">
        <header class="page-header">
            <h1>Pok√©dex Battle Simulation</h1>
        </header>

        <main class="main-card">
            <!-- Battle Area -->
            <section class="battle-area">
                <header class="battle-header">
                    <section class="weather" aria-label="Weather">
                        <div class="weather-icon">üå¶Ô∏è</div>
                        <span class="weather-label"></span>
                    </section>

                    <section class="battle-record" aria-label="Battle record">
                        <span class="record-values">
                            <span class="wins"></span>
                            <span class="losses"></span>
                        </span>
                    </section>
                </header>

                <div class="pokemon-row">
                    <!-- Your Pokemon -->
                    <article class="pokemon-card player-pokemon">
                        <h2 class="pokemon-title">Your Pok√©mon</h2>
                        <figure class="sprite-box mirror-x">
                            <img class="sprite-placeholder" alt="Your Pok√©mon sprite" loading="eager">
                        </figure>
                        <div class="stats-wrapper">
                            <span class="level-label">Lv: </span>
                            <div class="hp-bar">
                                <span class="hp-label"></span>
                                <div class="hp-fill"></div>
                            </div>
                        </div>
                    </article>

                    <!-- Opponent Pokemon -->
                    <article class="pokemon-card computer-pokemon">
                        <h2 class="pokemon-title">Opponent Pok√©mon</h2>
                        <figure class="sprite-box">
                            <img class="sprite-placeholder" alt="Opponent Pok√©mon sprite" loading="eager">
                        </figure>
                        <div class="stats-wrapper">
                            <span class="level-label">Lv: </span>
                            <div class="hp-bar">
                                <span class="hp-label"></span>
                                <div class="hp-fill"></div>
                            </div>
                        </div>
                    </article>
                </div>

                <!-- Battle Log overlay -->
                <div class="battle-log" role="status" aria-live="polite">
                    Pikachu used Thunderbolt!
                </div>
            </section>

            <!-- Moves -->
            <section class="moves-area">
                <button class="move-tile">Move 1</button>
                <button class="move-tile">Move 2</button>
                <button class="move-tile">Move 3</button>
                <button class="move-tile">Move 4</button>
            </section>
        </main>

        <footer class="page-footer">
            <span>2025 - Pok√©dex Battler - Porter Frazier</span>
        </footer>
    </div>
</body>

</html>
